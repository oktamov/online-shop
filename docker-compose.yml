version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=test_docker_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=developer006
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=test_docker_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=developer006
    depends_on:
      - db